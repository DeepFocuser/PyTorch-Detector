Dataset:
  train: valid
  valid: valid
  test: Dataset/test
  test_weight_path: weights

  # Test
  save_flag: True
  save_path: result
  show_flag: False
  topk: 10
  except_class_thresh: 0.01
  iou_thresh: 0.1

  # nms 관련
  nms: False
  nms_thresh: 0.1

  plot_class_thresh: 0.1 # 그릴때 score_thresh 보다 큰 것들만 그린다.
  test_graph_path: test_Graph
  test_html_auto_open: False

model:
  training: True
  load_name: 608_608_ADAM_PCENTER_RES34 # training = False,
  save_period: 10
  load_period: 30
  input_size: [608, 608] # height, width
  input_frame_number: 1
  ResNetbase: 18 # resnet base version : 18, 34, 50, 101, 152
  pretrained_base: True

hyperparameters:

  # model 관련
  image_mean: [0.485, 0.456, 0.406] # R G B
  image_std:  [0.229, 0.224, 0.225] # R G B

  # 학습 관련
  epoch: 30
  batch_size: 8
  batch_log: 10
  subdivision: 1
  data_augmentation: False
  num_workers: 8 # the number of multiprocessing workers to use for data preprocessing.
  optimizer: ADAM # ADAM, RMSPROP
  lambda_off: 1
  lambda_size: 0.1
  learning_rate: 0.0001
  decay_lr: 0.9
  decay_step: 1 # 몇 epoch이 지난후 decay_lr을 적용할지
  AMP: False # https://mxnet.apache.org/api/python/docs/tutorials/performance/backend/amp.html# / available on new Volta and Turing GPUs
context:
  using_cuda: True
validation:
  valid_size: 8
  eval_period: 1
  tensorboard: True
  valid_graph_path: valid_Graph
  valid_html_auto_open: False
mlflow:
  using_mlflow: True
  run_name: MountainDetection




